<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Spam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detect Spam</h1>
        <textarea id="userInput" placeholder="Enter your text here..." aria-label="User input"></textarea>
        <div class="buttons">
            <button id="checkBtn">Check</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <!-- Popup for showing results -->
    <div id="popup" class="popup hidden" aria-hidden="true">
        <div class="popup-content">
            <p id="resultText">spam/ not spam</p>
            <div class="popup-buttons">
                <button id="closePopup">Close</button>
                <button id="copyText">Copy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
